<!DOCTYPE HTML>
<html>
<head>
<title>Explore /r/listentothis posts</title>
<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<style>
html,body {
  height:100%;
}

h1 {
  font-family: 'Antic Slab', serif;
  font-size:80px;
  color:#DDCCEE;
}

.lead {
    color:#DDCCEE;
}


/* Custom container */
.container-full {
  margin: 0 auto;
  width: 100%;
  background-color:#110022;
  color:#eee;
  overflow:hidden;
}

.container-full a {
  color:#efefef;
  text-decoration:none;
}

.playerbox {
}

.v-center {
  margin-top:7%;
}
</style>

<body>

<div class="container-full">

      <div class="row">
       
        <div class="col-lg-12 text-center v-center">
          
          <h1>Explore r/listentothis submissions</h1>
          <p class="lead">Songs posted to reddit in 2015</p>
          
        </div>
        
      </div> <!-- /row -->
  
  
    <br><br><br><br><br>

</div> <!-- /container full -->

<div class="container">
  
    <hr>

<div class="playerbox">
<div class="embed-responsive embed-responsive-16by9">
  <iframe id="player" class="embed-responsive-item" src="http://www.youtube.com/embed/C0DPdy98e4c"></iframe>
  <br>
</div>
</div>

<div class="row">
<br>
<div class="list-group">
    {% for _, item in data.iterrows() %}
        <div class="list-group-item">
            <button type="button" class="btn btn-default playbutton"><span target="{{item.youtube_id}}" class="glyphicon glyphicon-play-circle"></span>
            </button> 
             <span class="badge">{{item.upvotes}}</span>
             {{item.title}}

        </div>
    {% endfor %}
</div>
</div>
</div>


</body>

<script>

$( document ).ready(function() {
    $('.playbutton span').click( function() {
      var url = 'http://youtube.com/embed/'+$(this).attr('target')+'?autoplay=true';
      $('#player').attr('src', url);
    });
});

</script>

</html>
